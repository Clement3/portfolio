<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %} - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>

  <body>
    <nav class="navbar is-transparent">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
          </a>
          <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        
        <div id="navbarExampleTransparentExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/admin">
              Tableau de bord
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link" href="/admin/projects">
                Projets
              </a>
              <div class="navbar-dropdown is-boxed">
                <a class="navbar-item" href="/admin/projects">
                  Liste des projets
                </a>
                <a class="navbar-item" href="/admin/projects/create">
                  Créer un projet
                </a>
              </div>
            </div>
          </div>
        
          <div class="navbar-end">
            <a class="navbar-item" href="/">
              Voir le site
            </a>
            <div class="navbar-item">
              <a class="button is-primary" href="https://bulma.io/">
                Déconnexion
              </a>
            </div>        
          </div>
        </div>
      </div>
    </nav>
         
    {% block body %}{% endblock %}
    
  </body>
</html>
